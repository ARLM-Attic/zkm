<VirtualHost *:80>
    ServerName beta.zkm.io
    ServerAlias beta.zkm.io

    WSGIDaemonProcess zkm user=www-data group=www-data threads=5 home=/var/www/zkm
    WSGIScriptAlias / /var/www/zkm/zkm.wsgi

    <Directory /var/www/zkm>
        WSGIProcessGroup zkm
        WSGIApplicationGroup %{GLOBAL}
        Order deny,allow
        Allow from all
    </Directory>
</VirtualHost>
